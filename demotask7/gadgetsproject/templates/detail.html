{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{gadgets.image.url}}" width="250" height="250">
        </div>
        <div class="col-md-6">
            <h2>{{gadgets.title}}</h2>
             <h4>{{gadgets.desc}}</h4>
             <h5>{{gadgets.price}}</h5>

        <a class="btn btn-warning" href="{% url 'gadgetsapp:update' gadgets.id%}">Update</a><br>
        <a class="btn btn-danger" href="{% url 'gadgetsapp:delete' gadgets.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
