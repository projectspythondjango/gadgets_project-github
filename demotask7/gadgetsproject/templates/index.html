{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
         {% for i in key1 %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="250" height="250">
            <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.desc}}</p>
            <a href="{% url 'gadgetsapp:detail' i.id %}" class="btn btn-primary">Show Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
